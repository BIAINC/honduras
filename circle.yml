dependencies:
  pre:
    - 'rvm install jruby-1.7.26'
    - 'rvm install 2.3.1'
    - 'rvm install 2.2.5'
  override:
    - 'rvm-exec jruby-1.7.26 bundle install'
    - 'rvm-exec 2.3.1 bundle install'
    - 'rvm-exec 2.2.5 bundle install'
test:
  override:
    - 'rvm-exec jruby-1.7.26 bundle exec rspec'
    - 'rvm-exec 2.3.1 bundle exec rspec'
    - 'rvm-exec 2.2.5 bundle exec rspec'